<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Manage Your Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <a href="#" class="logo">EventHub</a>
        <div class="nav-links">
            <a href="#" id="home-link">Home</a>
            <a href="#" id="events-link">Events</a>
            <a href="#" id="my-events-link">My Events</a>
            <a href="#" id="my-bookings-link">My Bookings</a>
            <div class="auth-buttons">
                <button id="login-btn" class="btn btn-outline">Login</button>
                <button id="register-btn" class="btn btn-primary">Register</button>
            </div>
            <div class="user-profile hidden">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<!-- Main Content -->
<main class="container">
    <!-- Auth Modals -->
    <div id="login-modal" class="modal hidden">
        <!-- Login form will be injected here by auth.js -->
    </div>

    <div id="register-modal" class="modal hidden">
        <!-- Registration form will be injected here by auth.js -->
    </div>

    <!-- Dashboard Sections -->
    <section id="home-section" class="section active">
        <div class="hero">
            <h1 class="hero-title animate-pop">Manage Your Events With Ease</h1>
            <p class="hero-subtitle animate-fade-in">Create, organize, and track events in one place</p>
            <div class="hero-cta animate-slide-up">
                <button id="create-event-btn" class="btn btn-primary btn-lg">Create Event</button>
                <button id="browse-events-btn" class="btn btn-secondary btn-lg">Browse Events</button>
            </div>
        </div>
    </section>

    <section id="events-section" class="section hidden">
        <h2>Available Events</h2>
        <div class="search-bar">
            <input type="text" id="event-search" placeholder="Search events...">
            <select id="event-category-filter">
                <option value="">All Categories</option>
                <option value="CONFERENCE">Conference</option>
                <option value="WORKSHOP">Workshop</option>
                <option value="SEMINAR">Seminar</option>
                <option value="CELEBRATION">Celebration</option>
            </select>
        </div>
        <div id="events-list" class="cards-container">
            <!-- Events will be loaded here by events.js -->
        </div>
    </section>

    <section id="my-events-section" class="section hidden">
        <h2>My Created Events</h2>
        <button id="new-event-btn" class="btn btn-primary">+ New Event</button>
        <div id="my-events-list" class="cards-container">
            <!-- Organizer's events will be loaded here -->
        </div>
    </section>

    <section id="my-bookings-section" class="section hidden">
        <h2>My Bookings</h2>
        <div id="bookings-list" class="cards-container">
            <!-- User's bookings will be loaded here -->
        </div>
    </section>

    <!-- Event Creation Modal -->
    <div id="event-modal" class="modal hidden">
        <!-- Event form will be injected here by events.js -->
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </div>
</footer>

<!-- Loading Overlay -->
<div id="loading-overlay" class="overlay hidden">
    <div class="spinner"></div>
</div>

<script src="js/main.js"></script>
<script src="js/auth.js"></script>
<script src="js/events.js"></script>
<script src="js/bookings.js"></script>
</body>
</html>
